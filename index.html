<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <h1>To-Do List</h1>

    <div class="add-task">
        <input type="text" id="task-input" placeholder="Add a task">
        <button id="add-button">Add</button>
    </div>

    <div id="task-list">
        <h2>Active Tasks</h2>
        <ul id="active-tasks">

        </ul>

        <h2>Pending Tasks</h2>
        <ul id="pending-tasks">

        </ul>
    </div>


    <script src="java.js"></script>
</body>

</html>
